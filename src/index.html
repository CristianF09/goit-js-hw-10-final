<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/slim-select/dist/slimselect.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-3.2.5.min.css"
    />
  </head>
  <body>
    <div class="container">
      <select id="breed-select" class="breed-select"></select>
      <div class="loader hidden"></div>
      <div class="cat-info hidden">
        <h2 class="breed-name"></h2>
        <p class="description"></p>
        <p class="temperament"></p>
        <img
          class="cat-image hidden"
          src="https://via.placeholder.com/300"
          alt="Cat Image"
        />
      </div>
    </div>

    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/slim-select/dist/slimselect.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-aio-3.2.5.min.js"></script>
  </body>
</html>
